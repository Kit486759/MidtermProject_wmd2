<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/style.css">
    <title>World Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <script src="https://use.fontawesome.com/103b81eef9.js"></script>
</head>

<body>
    <div class="app-wrap">
        <div class="container">
            <header>
                <h2>World Weather </h2>
                <input id="searchInput" type="text" placeholder="Search by city name......">
                <button id="searchBtn" onclick="searchClick()">Search</button>
            </header>
            <div id="content">
                <div id="city"></div>
                <div id="date"></div>
                <div id="temp"></div>
                <div id="feelTemp"></div>
                <div id="img"></div>
                <div id="weather"></div>
                
            </div>
        </div>

    </div>
    <div class="forecase-wrap">
        <div class="forecastContent">
            <ul>
                <li id="day-1"></li>
            </ul>
            <ul>
                <li id="day-2"></li>
            </ul>
            <ul>
                <li id="day-3"></li>
            </ul>
            <ul>
                <li id="day-4"></li>
            </ul>
            <ul>
                <li id="day-5"></li>
            </ul>
            <ul>
                <li id="day-6"></li>
            </ul>
        </div>
    </div>
